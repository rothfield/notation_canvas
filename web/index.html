<!DOCTYPE html>
<html>
  <head>
    <style>
    @font-face {
    font-family: 'Bravura';
    src: url('fonts/Bravura.otf?v=1') format('opentype');
    }
    .music-symbol {
    font-family: 'Bravura', serif;
    }
    </style>

    <title>Canvas Notation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/canvas.css">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="cmd-strip" style="margin: 10px; display: flex; gap: 10px;">
      <button id="octave-lower">Lower</button>
      <button id="octave-middle">Middle</button>
      <button id="octave-upper">Upper</button>
      <button id="btn-slur">Slur</button>
      <select id="notation-select">
        <option value="western">Western</option>
        <option value="number">Number</option>
        <option value="sargam">Sargam</option>
      </select>
    </div>
    <canvas id="canvas" width="800" height="200"></canvas>
    <pre id="data-model"></pre>
  </body>
</html>
